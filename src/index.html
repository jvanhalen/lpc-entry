  <script type="text/javascript">
    
      var $loader = $('#gas_loading');
      var $list = $('#gas_nav');
      var $currImage = $('#gas_main').children('img:first');
      var $battle = $('#gas_battle');

      setTimeout(function(){
         $list.animate({'left':'0px'},500);
         $loader.hide();
      },
      1000);

      /* Loader for first image...
      $('<img>').load(function(){
      $loader.hide();
      $currImage.fadeIn(3000);
      setTimeout(function(){
      $list.animate({'left':'0px'},500);
      },
      1000);
      }).attr('src', $currImage.attr('src'));*/
      
      buildThumbs();
      // compute widths for thumbnail containers.
      function buildThumbs(){
      $list.children('li.album').each(function(){
      var $elem = $(this);
      var $thumbs_wrapper = $elem.find('.gas_thumbs_wrapper');
      var $thumbs = $thumbs_wrapper.children(':first');
      var finalW = $thumbs.find('img').length * 123;
      $thumbs.css('width', finalW + 'px');
      makeScrollable($thumbs_wrapper, $thumbs);
      });
      }

      // arrow clicking
      $list.find('.gas_arrow_down').live('click', function(){
      var $this = $(this);
      hideThumbs();
      $this.addClass('gas_arrow_up').removeClass('gas_arrow_down');
      console.log('here we go TOO');
      var $elem = $this.closest('li');
      $elem.addClass('current').animate({'height':'170px'},200);
      var $thumbs_wrapper = $this.parent().next();
      $thumbs_wrapper.show(200);
      });

      $list.find('.gas_arrow_up').live('click', function(){
      console.log('here we go');
      var $this = $(this);
      //$this.addClass('gas_arrow_down').removeClass('gas_arrow_up');
      hideThumbs();   
      });

      // thumb clicking
      $list.find('.gas_thumbs img').bind('click', function(){
      var $this = $(this);
      $loader.show();
      $('<img class="gas_preview"/>').load( function(){
      var $this = $(this);     
      var $currImage = $('#gas_main').children('img:first');
      $this.insertBefore($currImage);
      $loader.hide();
      $currImage.fadeOut(2000, function(){
      $(this).remove();
      });
      }).attr('src', $this.attr('alt'));
      }).bind('mouseenter', function(){
      $(this).stop().animate({'opacity':'1'});
      }).bind('mouseleave', function(){
      $(this).stop().animate({'opacity':'0.7'});
      });

      // hide thumbnails

      function hideThumbs(){
      $list.find('li.current')
      .animate({'height':'50px'}, 400, function(){
      $(this).removeClass('current');
      })
      .find('.gas_thumbs_wrapper')
      .hide(200)
      .andSelf()
      .find('.gas_link span')
      .addClass('gas_arrow_down')
      .removeClass('gas_arrow_up');
      }

      // thumbs move on mouse
      function makeScrollable($outer, $inner ){
      var extra = 800;
      var divWidth = $outer.width();
      $outer.css({
      overflow: 'hidden'
      });

      var lastElem = $inner.find('img:last');
      $outer.scrollLeft(0);
      $outer.unbind('mousemove').bind('mousemove', function(e){
      var containerWidth = lastElem[0].offsetLeft + lastElem.outerWidth() + 2*extra;
      var left = (e.pageX - $outer.offset().left) * (containerWidth-divWidth) / divWidth - extra;
      $outer.scrollLeft(left);
      });
  }
      // bind click to show action div
      $('#left').find('img.face').each( function(){
          $img = $(this);
          
          $img.bind('click', function(e){
             hideActions();
             $(this).next()
                .css({'top':$(this).offset().top})
                .addClass('current')
                .animate({'left':'125px'},400, function(){});
          });
      });

      // bindings for melee attack
      $('#left').find('img.melee').each( function(){
          $(this).bind('click', function(e){
              var $gladiator = $(this).parent().prev('img').attr('alt');
              console.log('clicked melee on ', $gladiator );
         });
      });
      // bindings for ranged attack
      $('#left').find('img.ranged').each( function(){
          $(this).bind('click', function(e){
              var $gladiator = $(this).parent().prev('img').attr('alt');
              console.log('clicked ranged on ', $gladiator );
         });
      });
      // bindings for defense
      $('#left').find('img.defend').each( function(){
          $(this).bind('click', function(e){
              var $gladiator = $(this).parent().prev('img').attr('alt');
              console.log('clicked defend on ', $gladiator );
         });
      });
      // bindings for magic
      $('#left').find('img.cast').each( function(){
          $(this).bind('click', function(e){
              var $gladiator = $(this).parent().prev('img').attr('alt');
              console.log('clicked spellcast on ', $gladiator );
         });
      });

      // hides selected actions
      function hideActions(){
         $('#left').find('.current').each( function(){
            $(this).removeClass('current').animate({'left':'-500px'},400);
         });
      }
      
      // position battle start div to center
      var $offset = -$('#gas_battle').width()/2;
      $('#gas_battle').css({'margin-right': $offset});

      // position arena div to center
      var $coffset = -$('#center').width()/2;
      $('#center').css({'margin-right': $coffset});
      
      var gas = {
         searchVictim: function( $name ){
            var $loader = $('#gas_loading').show();
            setTimeout( function(){
              console.log('Searching for', $name);
              $loader.hide();}, 1000);
          },

      
          enterArena: function(){
            var $battle = $('#gas_battle');
            var $height = -$battle.height();
      
            $battle.animate({'bottom':$height+'px'}, 400, function(){
                  // hide enter div              
                  $battle.css({'display':'none'});

                  // get objects to show
                  var $left = $('#left');
                  var $right = $('#right');
                  var $center = $('#center');

                  // my side flows in first
                  $left.animate({'top':'0px'},400); 
                  // after that, enemy side
                  setTimeout(function(){
                     $right.animate({'top':'0px'},400); 
                  }, 500);
                  // finally, actual arena
                  setTimeout(function(){
                      $center.animate({'top':'20px'},1000);
                  }, 1000);
   

            });
            
          }
      
      };

</script>
